<html>
    <head>
        <title>Aspire Git - Pizza Git</title>

        <style>
            h1 {
                animation-duration: 1s;
                animation-name: slidingColors;
                animation-iteration-count: infinite;
            }

            @keyframes slidingColors {
                from {
                    color: red;
                }

                50% {
                    color: green;
                }

                to {
                    color: blue;
                }
            }
        </style>
    </head>

    <body>
        <h1>Pizza! Pizza!</h1>
        <h2>I love pizza!</h2>

        <span>Our favourite pizza ingredients:</span>
        <ul>
            <li>dough</li>
            <li>sauce</li>
            <li>cheese</li>
            <li>olives</li>
        </ul>

        <footer>
            Aspire Poland Pizza lovers!
        </footer>
    </body>
</html>
